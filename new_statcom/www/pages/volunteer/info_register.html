<div class="container mt-3 bg-light pb-3">
    <form action="register" accept-charset="UTF-8" method="post">
        <div class="form-group">
            <div class="form-row pt-3">
                <div class="col">
                    <label for="name">Name</label>
                    <input name="name" id="name" class="form-control" placeholder="William Sealy Gosset" />
                </div>

                <div class="col">
                    <label for="org">Degree Program and Year</label>
                    <input name="org" id="org"  class="form-control" placeholder="Third year undergraduate" />
                </div>

                <div class="col">
                    <label for="org">Department</label>
                    <input name="org" id="org"  class="form-control" placeholder="Statistics & Linguistics" />
                </div>

                <div class="col">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" class="form-control" placeholder="name@example.com" />
                </div>

            </div>
            <div class="form-row pt-3">
                <div class="col">
                    <label for="summary">Describe your interest in StatCom</label>
                    <textarea name="problem" id="summary"  class="form-control" placeholder="I want to give back"></textarea>
                </div>

                <div class="col">
                    <label for="summary">Describe your background in Statistics</label>
                    <textarea name="context" id="context"  class="form-control" placeholder="coursework, previous projects, relevant experience"></textarea>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
